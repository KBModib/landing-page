<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="decription" content="kindle-library-login HTML,CSS,JavaScript">
    <meta name="author" content="K Modibedi">

    <title>Kindle Log-in</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body class="forms">
    <main class="login-register-background">
        <form action="" class="form-login" id="form-login">
            <h1 class="logo-login">Login</h1>
            <input type="alphanumeric" name="username" placeholder="Username" class="username" id="items" required>
            <input type="alphanumeric" name="password" placeholder="Password" class="password" id="items" required>
            <a href="/recovery" name="recovery" class="login-recovery">Click here for password recovery</a>
            <button type="button" name="login" class="login-button"  onclick="getInfo()">Login</button>
            <p class="login-reglink">No account? <a href="register.html" class="link-register">Register</a> to build your very own digital library.</p>
        </form>
       
    </main>
</body>


<script type="text/javascript" src="script.js"></script>
</html>
