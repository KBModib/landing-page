<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="decription" content="kindle-library-login HTML,CSS,JavaScript">
        <meta name="author" content="K Modibedi">

        <title>Kindle Log-in</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="style-small.css">
    </head>
    <body class="login-back">
        <main class="login-register-background">
            <span><img src="https://th.bing.com/th/id/OIP.kvr4Ps3x4PtFwjkuzvEvHgHaEK?pid=ImgDet&rs=1" width="250px" align="center" alt="logo" class="logo-login"></span>
            <span><h1 align="center" class="heading-login">Login</h1></span>
            <form action="" class="form-login" id="form-login">
                <input type="alphanumeric" name="username" placeholder="Username" class="username" id="items" required>
                <input type="alphanumeric" name="password" placeholder="Password" class="password" id="items" required>
                <a href="" name="recovery" class="login-recovery">Click here for password recovery</a>
                <button type="button" name="login" class="login-button"  onclick="getInfo()">Login</button>
                <p class="login-reglink">No account? <a href="/register.html" class="link-register">Register</a> to build your very own digital library.</p>
            </form>
        </main>
        <script type="text/javascript" src="/index.js"></script>
    </body>
</html>
